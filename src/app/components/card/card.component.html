<div class="card">
    <span [ngClass]="{
        opened: card.opened
    }">{{card.opened ? 'Aberto' : 'Fechado'}}</span>
    <h3>{{card.title}}</h3>
    <p>{{translateContent(card.content)}} <br>{{city}}</p>
    <div class="opened-container" *ngIf="card.opened">
        <div class="img-container">
            <img [src]="'./assets/images/png/' + card.mask + '-mask.png'">
            <img [src]="'./assets/images/png/' + card.towel + '-towel.png'">
            <img [src]="'./assets/images/png/' + card.fountain + '-fountain.png'">
            <img [src]="'./assets/images/png/' + card.locker_room + '-locker_room.png'">
        </div>
        <ul>
            <li *ngFor="let schedule of card.schedules">
                <b>{{schedule.weekdays}}</b>
                {{schedule.hour}}
            </li>
        </ul>
    </div>
</div>
